<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas con Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container">
        <!-- Registro -->
        <div id="register-section">
            <h2>Registro</h2>
            <input type="text" id="register-username" placeholder="Nombre de usuario" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <button onclick="register()">Registrar</button>
        </div>

        <!-- Inicio de Sesión -->
        <div id="login-section">
            <h2>Inicio de Sesión</h2>
            <input type="text" id="login-username" placeholder="Nombre de usuario" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button onclick="login()">Iniciar Sesión</button>
        </div>
    </div>

    <div id="todo-container" style="display: none;">
        <h1>Lista de Tareas</h1>
        <input type="text" id="new-task-input" placeholder="¿Qué necesitas hacer?" autofocus />
        <button onclick="addTask()">Añadir Tarea</button>
        <ul id="tasks-list"></ul>
        <button onclick="logout()">Cerrar Sesión</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
